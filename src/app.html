<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">
		<link rel="mask-icon" href="%sveltekit.assets%/voi_logo.png" color="#7C3AED">
		<meta name="msapplication-TileColor" content="#7C3AED">
		<meta name="theme-color" content="#7C3AED">

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<title>Voi Ecosystem Hub</title>
		<meta name="title" content="Voi Ecosystem Hub">
		<meta name="description" content="The Voi Ecosystem Hub is a one-stop-shop for all things Voi. It's a place where you can find information about Voi, learn how to use Voi, and get started with Voi.">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://ecosystem.voi.network">
		<meta property="og:title" content="Voi Ecosystem Hub">
		<meta property="og:description" content="The Voi Ecosystem Hub is a one-stop-shop for all things Voi. It's a place where you can find information about Voi, learn how to use Voi, and get started with Voi.">
		<meta property="og:image" content="https://ecosystem.voi.network/voi_logo.png">

		<!-- Twitter -->
		<meta name="twitter:card" content="summary">
		<meta name="twitter:url" content="https://ecosystem.voi.network">
		<meta name="twitter:title" content="Voi Ecosystem Hub">
		<meta name="twitter:description" content="The Voi Ecosystem Hub is a one-stop-shop for all things Voi. It's a place where you can find information about Voi, learn how to use Voi, and get started with Voi.">
		<meta name="twitter:image" content="https://ecosystem.voi.network/voi_logo.png">

		<!-- Additional Meta Tags -->
		<meta name="keywords" content="voi, blockchain, crypto, faucet, web3, development, tokens, fountain, rewards, tokens, claim">
		<meta name="author" content="Voi Network">
		<link rel="canonical" href="https://ecosystem.voi.network">

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
